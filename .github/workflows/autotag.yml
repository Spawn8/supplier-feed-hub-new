name: Auto Tag on Push
on:
  push:
    branches: [ main ]

# âœ… required so the action can push tags
permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create tag (Athens time)
        run: |
          export TZ=Europe/Athens
          TS=$(date +"%Y%m%d-%H%M%S")
          TAG="v${TS}"
          echo "Tagging $TAG"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Auto tag $TAG"
          git push origin "$TAG"
